<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Asset - IT Asset Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">IT Asset Tracker</a>
        </div>
    </nav>

    <!-- Add Asset Form -->
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Add a New Asset</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Asset Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="e.g. HP EliteBook" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Asset Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="">Select Type</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Repair">In Repair</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Assigned Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Add Asset</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/assets" class="btn btn-secondary">Back to Assets</a>
        </div>
    </div>

</body>
</html>
