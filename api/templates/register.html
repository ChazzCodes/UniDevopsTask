<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - IT Asset Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar (minimal for registration) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">IT Asset Tracker</a>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form method="POST" action="/register">
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
    </div>

    <div class="mb-3">
        <label for="site" class="form-label">Site Location</label>
        <input type="text" name="site" id="site" class="form-control" placeholder="e.g. Birmingham Depot" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>


        <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>

</body>
</html>
