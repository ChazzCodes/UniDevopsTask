<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - IT Asset Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 400px;
            margin: 60px auto 0 auto;
            padding: 32px 24px 24px 24px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 24px rgba(0,0,0,0.07);
        }
        .form-control, .btn {
            height: 38px;
            font-size: 16px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar (minimal for registration) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">IT Asset Tracker</a>
        </div>
    </nav>

    <!-- Register Form Centered -->
    <div class="register-container">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form method="POST" autocomplete="off">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="site" class="form-label">Site Location</label>
                <input type="text" name="site" id="site" class="form-control">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>

</body>
</html>
